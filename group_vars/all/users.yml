# Documentation: https://roots.io/trellis/docs/ssh-keys/
admin_user: admin

# Also define 'vault_users' (`group_vars/staging/vault.yml`, `group_vars/production/vault.yml`)
users:
  - name: "{{ web_user }}"
    groups:
      - "{{ web_group }}"
    keys:
      # - "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
      - https://github.com/primozcigler.keys
      - "ssh-rsa  VaultPress"
  - name: "{{ admin_user }}"
    groups:
      - "{{ web_group }}"
      - sudo
    keys:
      - https://github.com/primozcigler.keys
  - name: primoz
    groups:
      - "{{ web_group }}"
      - sudo
    keys:
      - https://github.com/primozcigler.keys
  - name: marko
    groups:
      - "{{ web_group }}"
      - sudo
    keys:
      - https://github.com/Prelc.keys
  - name: gregor
    groups:
      - "{{ web_group }}"
      - sudo
    keys:
      - https://github.com/capuderg.keys

web_user: deployer
web_group: www-data
web_sudoers:
  - "/usr/sbin/service php7.2-fpm *"
