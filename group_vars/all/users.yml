# Documentation: https://roots.io/trellis/docs/ssh-keys/
admin_user: admin

users:
  - name: "{{ web_user }}"
    groups:
      - "{{ web_group }}"
    keys:
      # - "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
      - https://github.com/primozcigler.keys
  - name: "{{ admin_user }}"
    groups:
      - sudo
    keys:
      - https://github.com/primozcigler.keys
  - name: primoz
    groups:
      - "{{ web_group }}"
      - sudo
    keys:
      - https://github.com/primozcigler.keys

web_user: deployer
web_group: www-data
web_sudoers:
  - "/usr/sbin/service hhvm *"
  - "/usr/sbin/service php5-fpm *"
